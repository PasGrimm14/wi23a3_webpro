    <script>
        window.onload = function() {
            console.log("Seite geladen")
            let idMatch = getMatchID();
            let searchUrl = "https://api.openligadb.de/getmatchdata/" + idMatch
            console.log(searchUrl);

            fetch(searchUrl).then(response => response.json()).then(matchJson => {
                console.log(matchJson)
                createMatchDetails(matchJson);
            }
        )

        function getMatchID () {
            let urlString = window.location;
            let url = new URL(urlString);

            let matchID = url.searchParams.get("id");
            console.log(matchID);
            return matchID
        }
        
        function createMatchDetails(matchData) {
            const goalHome = 0
            const goalAway = 0

            let colDivHead = document.createElement("div");
            colDivHead.setAttribute("class", "container text-center");

            let gameTime = document.createElement("h3");
            gameTime.innerHTML = new Date(matchData.matchDateTime).toLocaleString()
            

            let colDivRow = document.createElement("div");
            colDivRow.setAttribute("class", "row");

            let colRowLeft = document.createElement("div");
            colRowLeft.setAttribute("class", "col-5");

            let colRowMiddle = document.createElement("div");
            colRowMiddle.setAttribute("class", "col-2");

            let colRowRight = document.createElement("div");
            colRowRight.setAttribute("class", "col-5");

            // let teamLogoHome = document.createElement("img")
            // teamLogoHome.setAttribute("src", matchData.team1.teamIconUrl)

            let teamNameHome = document.createElement("h4")
            teamNameHome.innerHTML = matchData.team1.teamName

            let teamNameAway = document.createElement("h4")
            teamNameAway.innerHTML = matchData.team2.teamName

            let headlineHalftime = document.createElement("h3");
            headlineHalftime.innerHTML = "Halbzeitergebnis"


            let goalGettersHeadline = document.createElement("h3");
            goalGettersHeadline.setAttribute("class", "mt-5")
            goalGettersHeadline.innerHTML = "Torschützen"

            let goalGetters = document.createElement("div");
            goalGetters.setAttribute("class", "col-md-4 mb-4");

            let divRow = document.createElement("div");
            divRow.setAttribute("class", "row");

            var scoreTeamHome = 0
            var scoreTeamAway = 0
            matchData.goals.forEach(goal => {

                let rowLeft = document.createElement("div");
                rowLeft.setAttribute("class", "col-5 mb-2");


                let rowMiddle = document.createElement("div");
                rowMiddle.setAttribute("class", "col-2 mb-2");

                let rowRight = document.createElement("div");
                rowRight.setAttribute("class", "col-5 mb-2");
                
                rowMiddle.innerHTML = goal.scoreTeam1 + " : " + goal.scoreTeam2

                if (goal.scoreTeam1 > scoreTeamHome) {
                    scoreTeamHome = goal.scoreTeam1;
                    let goalGetter = document.createElement("p");
                    if (Object.is(goal.matchMinute,null)){
                        goalGetter.innerHTML = ""
                    }else{
                        goalGetter.innerHTML = goal.goalGetterName + " (" + goal.matchMinute +" min)"
                    }
                    
                    rowLeft.appendChild(goalGetter)
                } else if (goal.scoreTeam2 > scoreTeamAway) {
                    scoreTeamAway = goal.scoreTeam2;
                    let goalGetter = document.createElement("p");
                    if (Object.is(goal.matchMinute,null)){
                        goalGetter.innerHTML = ""
                    }else{
                        goalGetter.innerHTML = goal.goalGetterName + " (" + goal.matchMinute +" min)"
                    }
                    rowRight.appendChild(goalGetter)
                }

                divRow.appendChild(rowLeft);
                divRow.appendChild(rowMiddle)
                divRow.appendChild(rowRight);
            })

            let lineBreak = document.createElement("br")

            let goalsHomeTeam = document.createElement("p");
            goalsHomeTeam.setAttribute("class", "fs-1 fw-bolder");
            goalsHomeTeam.innerHTML = matchData.matchResults[1].pointsTeam1

            let goalsAwayTeam = document.createElement("p");
            goalsAwayTeam.setAttribute("class", "fs-1 fw-bolder");
            goalsAwayTeam.innerHTML = matchData.matchResults[1].pointsTeam2

            colRowLeft.appendChild(teamNameHome)
            colRowRight.appendChild(teamNameAway)

            colRowLeft.appendChild(document.createElement("br"))
            colRowLeft.appendChild(goalsHomeTeam)
            colRowRight.appendChild(document.createElement("br"))
            colRowRight.appendChild(goalsAwayTeam)

            colDivRow.appendChild(colRowLeft)
            colDivRow.appendChild(colRowMiddle)
            colDivRow.appendChild(colRowRight)
            colDivHead.appendChild(gameTime)
            colDivHead.appendChild(colDivRow)
            colDivHead.appendChild(goalGettersHeadline)
            colDivHead.appendChild(divRow)
            document.getElementById("matchDetail").appendChild(colDivHead);
        }
}
    </script>
