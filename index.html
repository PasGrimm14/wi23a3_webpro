    <script>
        window.onload = function() {
            console.log("Seite geladen")

            fetch("https://api.openligadb.de/getmatchdata/bl1").then(response => response.json()).then(matchJson => {
                console.log(matchJson)
                createSingleMatchCard(matchJson);
            })
        }

        function createSingleMatchCard(matchJson) {
            // console.log(matchJson[1] ${match.team1.teamName} vs ${match.team2.teamName})
            // console.log(matchJson.lenght)
            let headlineMatchday = document.createElement("h1");
            headlineMatchday.innerHTML = "Ergebnise Spieltag " + matchJson[0].group.groupOrderID;
            document.getElementById('matches').appendChild(headlineMatchday);

            matchJson.forEach(match => {
                console.log(match.team1.teamName + "vs" + match.team2.teamName);
                let colDiv = document.createElement('div');
                colDiv.setAttribute('class', 'col-md-4 mb-4');

                let cardDiv = document.createElement('div');
                cardDiv.setAttribute('class', 'card');
                cardDiv.setAttribute('style', 'width: 18rem;');

                //F端r jeden Cocktail im Ergebnis machen wir die Card wieder sichtbar
                let cardElement = document.createElement('div');
                cardElement.setAttribute('class', 'card');
                //Wir setzen den von Bootstrap erwarteten Style wieder ein
                cardElement.setAttribute('style', 'width: 18rem');

                let cardBodyDiv = document.createElement('div');
                cardBodyDiv.setAttribute('class', 'card-body');

                let cardTitle = document.createElement('h3');
                cardTitle.setAttribute('class', 'card-title');
                // console.log(matchJson[i].matchID)
                cardTitle.innerHTML = match.team1.teamName +  " vs " + match.team2.teamName;

                let cardText = document.createElement('p');
                cardText.setAttribute('class', 'card-text');

                let pDatum = document.createElement("p");
                pDatum.innerHTML = new Date(match.matchDateTime).toLocaleString()

                let pErgebnis = document.createElement("p");
                pErgebnis.innerHTML = "Ergebnis: " + match.matchResults[1].pointsTeam1 + " : " + match.matchResults[1].pointsTeam2

                let detailButton = document.createElement("a");
                detailButton.setAttribute("href", "details.html?id="+match.matchID);
                detailButton.setAttribute("class", "btn btn-primary");
                detailButton.innerHTML = "Details anzeigen";

                cardText.appendChild(pDatum)
                cardText.appendChild(pErgebnis)
                cardBodyDiv.appendChild(cardTitle);
                cardBodyDiv.appendChild(cardText);
                cardBodyDiv.appendChild(detailButton);
                // cardBodyDiv.appendChild(detailButton);


                //CardElement den Cardbody anf端gen
                cardElement.appendChild(cardBodyDiv);

                //CardDiv das Cardelement hinzuf端gen
                cardDiv.appendChild(cardElement);

                //ColDiv das Carddiv hinzuf端gen
                colDiv.appendChild(cardElement);

                
                document.getElementById('matches').appendChild(colDiv);
            });
        }
    </script>
